<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="../public/js/jquery-ui-1.11.4/jquery-ui.min.css">
    <link rel="stylesheet" href="../public/js/jquery-ui-1.11.4/jquery-ui.theme.min.css">
    <script src="../public/js/jquery-3.1.0.min.js"></script>
    <script src="../public/js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script src="slider.js"></script>
</head>
<body>
<div class="slider-1">

    <div class="frame frame-clone">
        <ul class="slides">
            <li>
                <div>1</div>
            </li>
            <li>
                <div>2</div>
            </li>
            <li>
                <div>3</div>
            </li>
            <li>
                <div>4</div>
            </li>
        </ul>
    </div>
    <div class="frame"></div>
    <div class="buttons">
        <span class="prev">prev</span>
        <span class="next">next</span>
        <span class="overflow">overflow:hidden</span>
        <span class="first_st">First</span>
        <span class="second_st">Second</span>
        <span class="third_st">Third</span>
    </div>
</div>


</body>
</html>
