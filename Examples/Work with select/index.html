<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    h3{
        height: 20px;
        width: 20px;
        background: firebrick;
    }
</style>
<h1>Work with *select*</h1>
<select name="" id="mySelect" onchange="select()">
    <option value="">One</option>
    <option value="">Two</option>
    <option value="">Three</option>
    <option value="">Four</option>
</select>
<h2></h2>
<h1>Work with *range*</h1>
<input type="range" min="0" max="100" id="myRange" oninput="range()" value="50"/>
<h3>50</h3>
</body>
</html>
